#
# tests for the configuration_includes_quoted_values preprocessor directive
#

# check that configuration_includes_quoted_values is disabled on startup
refresh_pattern -i ^foo1: 0 0% 0

# check that configuration_includes_quoted_values can be switched off
configuration_includes_quoted_values on
configuration_includes_quoted_values off
refresh_pattern -i ^foo2: 0 0% 0

# unsupported by configuration_includes_quoted_values
configuration_includes_quoted_values on
refresh_pattern ^bar: 0 0% 0

