# check that configuration_includes_quoted_values is off by default
acl foo1 url_regex .

configuration_includes_quoted_values on

# check that quotes are stripped before using the values
host_verify_strict "off"

# check that configuration_includes_quoted_values can be turned off
configuration_includes_quoted_values off
acl foo2 url_regex .
configuration_includes_quoted_values on

# check parameters() by loading an empty file
acl foo3 dstdomain parameters("./squidconf/empty.conf")

# check that parameters() is not handled specially outside of
# `configuration_includes_quoted_values on` context
configuration_includes_quoted_values off
acl foo4 dstdomain parameters("/no/such/file.conf")
